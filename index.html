<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>CDP SPA</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css"/>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-mocks.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.0.js"></script>

  <script src="app.js"></script>

</head>
<body ng-controller="mainController">
  <div class="main">
    <ul class="temp-list">
      <a ui-sref="login">Login page</a>
      <a ui-sref="courses">all courses</a>
      <a ui-sref="editcourse">edit cource</a>
      <a ui-sref="addcourse">add course</a>
    </ul>

    <div class="header well well-sm row">
      <a href="#" class="logo col-lg-1">
        <img src="#" width="50px" height="50px" alt="logo" class="img-circle">
      </a>
      <h1 class="col-lg-2 logo-title">Logo</h1>
      <a class="btn btn-default col-lg-1" href="#" role="button">Курсы</a>

      <div class="col-lg-2 col-lg-offset-6 text-right">
        <p class="user-name">user login</p>
        <a ui-sref="login">logoff</a>
      </div>
    </div>

    <div>{{title}}</div>
    <div class="page-content" ui-view></div>
  </div>

  <div class="well well-sm footer row">
    <p class="text-center col-lg-12">Copyright 2016 Maryna Derevianko</p>
  </div>


  <script src="view-login/login.controller.js"></script>
  <script src="view-courses/courses.controller.js"></script>
  <script src="view-editcourse/editCourse.controller.js"></script>
</body>
</html>
