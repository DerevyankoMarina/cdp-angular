<form class="form-horizontal col-lg-6 login-form">
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="login" placeholder="Login">
    </div>
    <span class="col-sm-4">Input login</span>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="password" placeholder="Password">
    </div>
    <span class="col-sm-4">Input password</span>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
