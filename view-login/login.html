<form class="form-horizontal col-lg-6 login-form" ng-submit="login()" novalidate>
  <div class="form-group">
    <label for="login" class="col-sm-2 control-label">Login:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="login" placeholder="Login"  ng-model="user.login" pattern="^[a-zA-Z]+$" required>
    </div>
    <span class="col-sm-4" ng-hide="user.login">Input login</span>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" pattern="^[a-z0-9A-Z]+$" required>
    </div>
    <span class="col-sm-4" ng-hide="user.password">Input password</span>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
