<form class="form-horizontal col-lg-6 edit-form">
  <div class="form-group">
    <label for="title" class="col-sm-3 control-label">Название</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="title" placeholder="Название">
    </div>
  </div>

  <div class="form-group">
    <label for="description" class="col-sm-3 control-label">Описание</label>
    <div class="col-sm-6">
      <textarea class="form-control" id="description"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="date" class="col-sm-3 control-label">Дата</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" id="date">
    </div>
  </div>

  <div class="form-group">
    <label for="duration" class="col-sm-3 control-label">Продолжительность</label>
    <div class="col-sm-6">
      <input type="time" class="form-control" id="duration" ng-model="duration">
    </div>
    <span> {{ duration.getHours() + ' ч. ' + duration.getMinutes() + ' мин.' }} </span>
  </div>

  <div class="form-group">
    <label for="authors" class="col-sm-3 control-label">Список авторов</label>
    <div class="col-sm-2">
      <select multiple class="form-control" id="authors">
        <option>Автор1</option>
        <option>Автор2</option>
        <option>Автор3</option>
        <option>Автор4</option>
        <option>Автор5</option>
      </select>
    </div>

    <div class="col-sm-1">
      <span class="glyphicon glyphicon-menu-right"></span>
      <span class="glyphicon glyphicon-menu-left"></span>
    </div>

    <div class="col-sm-2">
      <select multiple class="form-control" id="authors">
        <option>Автор1</option>
        <option>Автор2</option>
        <option>Автор3</option>
        <option>Автор4</option>
        <option>Автор5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-2">
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" ng-click="toAllCourses()">Отмена</button>
    </div>
  </div>
</form>
